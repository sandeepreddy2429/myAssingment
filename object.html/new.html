 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input id="txt" type="text">
    <script>
        document.getElementById("txt").addEventListener("keyup",(ele)=>{
            if(ele.keyCode == 13){
               let val = ele.target.value;
               console.log(val);
               ele.target.value="";
            }    
        })
    </script>
 </body>
 </html>
