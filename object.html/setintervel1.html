<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function printmessage(){
        console.log("sample messgae",new Date());
    }
    setInterval(()=>{printmessage()},2000);
    
     clockprint =()=>{
        document.querySelector('h1').innerHTML = new Date();
     }
     setInterval(()=>{clockprint()},5000)
     </script>
<body>
    <h1></h1>
</body>
</html>
