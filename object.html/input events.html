<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    

    <script>
        document.querySelector("#input").addEventListener("keyup",(ele)=>{
       
            if (ele.keycode == 13){
                let val = ele.target.value;
                console.log(val);
                ele.target.value = '';
             
            }
            console.log(ele);
        })
    </script>
    
</body>
</html>
